<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"><!-- 全屏显示 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blank"><!-- 隐藏状态栏 -->
    <meta name="format-detection" content="telephone=no"><!-- iphone会将看起来像电话号码的数字添加电话链接，这里关闭掉 -->
    <link rel="icon" href="favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- vue + vue-router + axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@v0.21/dist/axios.min.js"></script>

    <!-- element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2/lib/index.min.js"></script>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2/lib/theme-chalk/index.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2/lib/theme-chalk/display.min.css">

    <script src="https://cdn.bootcdn.net/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>

    <!-- intro.js -->
    <script src="https://cdn.jsdelivr.net/npm/intro.js@3.3.1/minified/intro.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@3.3.1/minified/introjs.min.css">

</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
</body>
</html>
